apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.0"

    defaultConfig {
        applicationId "info.metadude.android.brockman.demo"
        minSdkVersion 22
        targetSdkVersion 25
        versionCode 1
        versionName "1.0.0"
        // Configuration
        buildConfigField "String", "STREAMING_API_BASE_URL_DEBUG",
                "\"https://gist.githubusercontent.com\""
        buildConfigField "String", "STREAMING_API_OFFERS_PATH_DEBUG",
                "\"/johnjohndoe/7c84b77fdbcaa332e4d8/raw/5c0b0f4edfc8e939029b1e539a2ef5757601b205/streams-v1.json\""
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

ext {
    okHttpVersion = "3.4.2"
    picassoVersion = "2.5.2"
    supportLibVersion = "25.0.0"
}

dependencies {
    compile "com.android.support:appcompat-v7:${supportLibVersion}"
    compile "com.android.support:recyclerview-v7:${supportLibVersion}"
    compile "com.android.support:cardview-v7:${supportLibVersion}"
    compile "com.jakewharton:butterknife:7.0.1"
    compile "com.github.johnjohndoe:Brockman:0046c650344bb66ad2b19d2ec2555f2789190e31"
    compile "com.squareup.okhttp3:okhttp:${okHttpVersion}"
    compile "com.squareup.okhttp3:logging-interceptor:${okHttpVersion}"
    compile "com.squareup.picasso:picasso:${picassoVersion}"
}
