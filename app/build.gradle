apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "info.metadude.android.brockman.demo"
        minSdkVersion 22
        targetSdkVersion 23
        versionCode 1
        versionName "1.0.0"
        // Configuration
        buildConfigField "String", "STREAMING_API_BASE_URL_DEBUG",
                "\"https://gist.githubusercontent.com\""
        buildConfigField "String", "STREAMING_API_OFFERS_PATH_DEBUG",
                "\"/MaZderMind/d5737ab867ade7888cb4/raw/5c0b0f4edfc8e939029b1e539a2ef5757601b205/streams-v1.json\""
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

ext {
    supportLibVersion = '23.1.1'
}

dependencies {
    compile "com.android.support:appcompat-v7:${supportLibVersion}"
    compile "com.android.support:recyclerview-v7:${supportLibVersion}"
    compile "com.android.support:cardview-v7:${supportLibVersion}"
    compile "com.jakewharton:butterknife:7.0.1"
    compile "com.github.johnjohndoe:Brockman:31413c36a8a6302fa7685515dfeae706b55595c8"
    compile "com.squareup.okhttp:okhttp:2.6.0"
    compile "com.squareup.okhttp:logging-interceptor:2.6.0"
}
